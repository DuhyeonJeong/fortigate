name: Build EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install PyInstaller
        run: |
          pip install pyinstaller

      - name: Build EXE (onefile, console)
        run: |
          pyinstaller --name save_as_fortigate --onefile save_as_fortigate.py
          dir dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: save_as_fortigate_exe
          path: dist/save_as_fortigate.exe
